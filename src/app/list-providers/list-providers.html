<h1 align="center">Liste des Providers</h1>
<ng-container *ngIf="providers| async as providers">
  <table align="center" *ngIf="providers.length > 0; else noProviders" border="2" align="center" class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
      </tr>
    <tbody>
      <tr *ngFor="let provider of providers">
        <td>{{ provider.id}}</td>
        <td>{{ provider.name}}</td>
        <td>{{ provider.email}}</td>
        <td>{{ provider.address}}</td>
      </tr>
    </tbody>
  </table>
</ng-container>

<!-- Message si aucun fournisseur trouvé -->
<ng-template #noProviders>
  <p style="text-align: center;">Aucun provider trouvé.</p>
</ng-template>
